<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Lists - FrameIQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-900 shadow-lg border-b border-gray-800">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-indigo-400">FrameIQ</a>
                    <a href="/lists" class="text-gray-300 hover:text-indigo-400 transition-colors">
                        <i class="fas fa-list"></i> My Lists
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.profile') }}" class="text-white hover:text-indigo-400">
                            <i class="fas fa-user"></i> {{ current_user.username }}
                        </a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="text-white hover:text-indigo-400">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-indigo-400 mb-2">
                <i class="fas fa-compass"></i> Discover Lists
            </h1>
            <p class="text-gray-400">Explore curated collections from the community</p>
        </div>

        <!-- Filters -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8 border border-gray-700">
            <div class="flex flex-wrap gap-4 items-center">
                <div>
                    <label class="text-sm text-gray-400 mb-2 block">Sort By</label>
                    <select id="sort-select" class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="recent">Most Recent</option>
                        <option value="popular">Most Popular</option>
                        <option value="trending">Trending</option>
                    </select>
                </div>
                <div class="flex-grow"></div>
                <div class="text-sm text-gray-400" id="results-count">
                    Loading...
                </div>
            </div>
        </div>

        <!-- Lists Grid -->
        <div id="lists-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Lists will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-indigo-400 mb-4"></i>
            <p class="text-gray-400">Loading lists...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-16 bg-gray-800 rounded-lg border border-gray-700">
            <i class="fas fa-inbox text-6xl text-gray-600 mb-4"></i>
            <h3 class="text-2xl font-bold text-gray-400 mb-2">No Lists Found</h3>
            <p class="text-gray-500">Try changing your filters</p>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-8 flex justify-center gap-2 hidden">
            <button id="prev-btn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="page-info" class="px-4 py-2 text-gray-400"></span>
            <button id="next-btn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentSort = 'recent';
        let totalPages = 1;

        async function loadLists() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('lists-container');
            const emptyState = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination');
            
            loading.classList.remove('hidden');
            container.innerHTML = '';
            emptyState.classList.add('hidden');
            
            try {
                const response = await fetch(`/api/lists/discover?sort=${currentSort}&page=${currentPage}&per_page=12`);
                const data = await response.json();
                
                loading.classList.add('hidden');
                
                if (data.lists && data.lists.length > 0) {
                    totalPages = data.pages;
                    
                    data.lists.forEach(list => {
                        container.appendChild(createListCard(list));
                    });
                    
                    // Update results count
                    document.getElementById('results-count').textContent = 
                        `Showing ${data.lists.length} of ${data.total} lists`;
                    
                    // Update pagination
                    updatePagination(data);
                } else {
                    emptyState.classList.remove('hidden');
                    pagination.classList.add('hidden');
                }
                
            } catch (error) {
                console.error('Error loading lists:', error);
                loading.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }

        function createListCard(list) {
            const card = document.createElement('a');
            card.href = `/lists/l/${list.slug}`;
            card.className = 'block bg-gray-800 rounded-lg overflow-hidden border border-gray-700 hover:border-indigo-500 transition-all transform hover:-translate-y-1';
            
            // Cover image or gradient
            const coverHtml = list.cover_image 
                ? `<img src="${list.cover_image}" alt="${list.title}" class="w-full h-48 object-cover">`
                : `<div class="w-full h-48 bg-gradient-to-br from-indigo-600 to-purple-600 flex items-center justify-center">
                    <i class="fas fa-film text-6xl text-white opacity-50"></i>
                   </div>`;
            
            card.innerHTML = `
                ${coverHtml}
                <div class="p-6">
                    <div class="flex items-start justify-between mb-3">
                        <h3 class="text-xl font-bold text-white line-clamp-2">${list.title}</h3>
                        ${!list.is_public ? '<span class="text-xs bg-gray-700 text-gray-300 px-2 py-1 rounded ml-2"><i class="fas fa-lock"></i></span>' : ''}
                    </div>
                    
                    ${list.description ? `<p class="text-gray-400 text-sm mb-4 line-clamp-2">${list.description}</p>` : ''}
                    
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <div class="flex items-center gap-3">
                            <span><i class="fas fa-film"></i> ${list.item_count} items</span>
                            <span><i class="fas fa-user"></i> ${list.user.username}</span>
                        </div>
                        <span class="text-xs">${new Date(list.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');
            
            if (data.pages > 1) {
                pagination.classList.remove('hidden');
                pageInfo.textContent = `Page ${currentPage} of ${data.pages}`;
                
                prevBtn.disabled = !data.has_prev;
                nextBtn.disabled = !data.has_next;
            } else {
                pagination.classList.add('hidden');
            }
        }

        // Event listeners
        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentSort = e.target.value;
            currentPage = 1;
            loadLists();
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadLists();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                loadLists();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // Initial load
        loadLists();
    </script>
</body>
</html>
